<div class="header"><h2>Filter example</h2></div>
<div class="main">
  <div class="filter-options">
    <div class="inputs-container">
      <p class="filter-by">
        <span class="filter-by-span">Filtrar por:</span>
      </p>
      <input
        class=""
        type="text"
        name=""
        id=""
        [(ngModel)]="status"
        placeholder="Status"
      />

      <input
        class=""
        type="text"
        name=""
        id=""
        [(ngModel)]="prioridad"
        placeholder="prioridad"
      />
    </div>
  </div>

  <div class="filter-actions">
    <input
      class=""
      type="button"
      value="Aplicar filtros"
      (click)="getFilters()"
    />

    <input class="p-2 rounded-3" type="button" value="Deshacer filtros" />
  </div>
</div>
